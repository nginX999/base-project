            <section class="contact-me">
                <h2 class="contact-me__title">Свяжитесь со мной</h2>
                <form action="/submit" method="post" class="contact-me__form">
                    <label for="name">Имя:</label>
                    <input type="text" name="name" class="contact-me__input" placeholder="Введите Ваше имя...">

                <form action="/submit" method="post" class="contact-me__form">
                    <label for="email">Email:</label>
                    <input type="text" name="email" class="contact-me__input" placeholder="Введите Ваш Email...">
                </form>
                <form action="/submit" method="post" class="contact-me__form textarea">
                    <label for="textarea">Сообщение:</label>
                    <textarea name="message" id="message"></textarea>
                </form>
                <button class="contact-me__button">Отправить сообщение</button>
            </section>

            <section class="contacts">
                <h2 class="contacts__title">Контакты:</h2>
