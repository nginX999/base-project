<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="../styles/default_styles/resetting_styles.css">
    <link rel="stylesheet" href="../styles/default_styles/font.css">
    <link rel="stylesheet" href="../styles/contacts.css">
    <style>
        /* Простые стили для валидации */
        .error {
            border: 2px solid red !important;
        }
        
        .success {
            border: 2px solid green !important;
        }
        
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">

        <header class="header">
            <img src="../images/icons/gas-kvas-com-p-gerb-mirea-na-prozrachnom-fone-17.png" alt="" class="header__image">
            <h1 class="header__text">Дзигоев Давид Георгиевич</h1>
        </header>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="../index.html" class="nav__link">Главная</a></li>
                <li class="nav__item"><a href="../pages/projects.html" class="nav__link">Проекты</a></li>
                <li class="nav__item"><a href="../pages/diary.html" class="nav__link">Дневник</a></li>
                <li class="nav__item"><a href="../pages/contacts.html" class="nav__link nav__link--active">Контакты</a></li>
            </ul>
        </nav>

        <main class="content">

            <section class="contacts-group">
                <section class="contact-me">
                    <h2 class="contact-me__title">Свяжитесь со мной</h2>
                    <div class="line"></div>
                    
                    <!-- Добавляем id для формы и полей -->
                    <form action="/submit" method="post" class="contact-me__form" id="nameForm">
                        <label for="name">Имя:<br></label>
                        <input type="text" name="name" id="nameInput" class="contact-me__input" placeholder="Введите Ваше имя...">
                        <div class="error-message" id="nameError">Введите имя (минимум 2 символа)</div>
                    </form>
                    
                    <form action="/submit" method="post" class="contact-me__form" id="emailForm">
                        <label for="email">Email:<br></label>
                        <input type="text" name="email" id="emailInput" class="contact-me__input" placeholder="Введите Ваш Email...">
                        <div class="error-message" id="emailError">Введите корректный email</div>
                    </form>
                    
                    <form action="/submit" method="post" class="contact-me__form contact-me__textarea" id="messageForm">
                        <label for="textarea">Сообщение:</label>
                        <textarea name="message" id="messageInput" class="textarea"></textarea>
                        <div class="error-message" id="messageError">Сообщение должно быть не менее 10 символов</div>
                    </form>
                    
                    <button class="contact-me__button" id="submitButton">Отправить сообщение</button>
                </section>

                <section class="contacts">
                    <h2 class="contacts__title">Контакты:</h2>
                    <div class="line"></div>
                    <div class="contacts__mail contacts__item">
                        <div class="decoration"></div>
                        dzigoev.d.g@edu.ru
                    </div>
                    <div class="contacts__github contacts__item">Github: @nginX999</div>
                    <div class="contacts__city contacts__item">Москва, Россия</div>
                </section>
            </section>
        </main>
        
        <footer class="footer">
            &copy;2025 Контакты
        </footer>
    </div>

    <script>
        // Простая валидация
        document.getElementById('submitButton').addEventListener('click', function() {
            let isValid = true;
            
            // Проверка имени
            const nameInput = document.getElementById('nameInput');
            const nameError = document.getElementById('nameError');
            if (nameInput.value.trim().length < 2) {
                nameInput.classList.add('error');
                nameInput.classList.remove('success');
                nameError.style.display = 'block';
                isValid = false;
            } else {
                nameInput.classList.remove('error');
                nameInput.classList.add('success');
                nameError.style.display = 'none';
            }
            
            // Проверка email
            const emailInput = document.getElementById('emailInput');
            const emailError = document.getElementById('emailError');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput.value.trim())) {
                emailInput.classList.add('error');
                emailInput.classList.remove('success');
                emailError.style.display = 'block';
                isValid = false;
            } else {
                emailInput.classList.remove('error');
                emailInput.classList.add('success');
                emailError.style.display = 'none';
            }
            
            // Проверка сообщения
            const messageInput = document.getElementById('messageInput');
            const messageError = document.getElementById('messageError');
            if (messageInput.value.trim().length < 10) {
                messageInput.classList.add('error');
                messageInput.classList.remove('success');
                messageError.style.display = 'block';
                isValid = false;
            } else {
                messageInput.classList.remove('error');
                messageInput.classList.add('success');
                messageError.style.display = 'none';
            }
            
            // Если все поля валидны
            if (isValid) {
                alert('Сообщение отправлено!');
                // Можно добавить отправку формы
                // document.getElementById('nameForm').submit();
            }
        });
    </script>
</body>
</html>
